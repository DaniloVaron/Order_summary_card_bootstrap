<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor |
        <!--Order summary card   -->bootstrap
    </title>


    <!-- Google fonts 'Red-Hat-Display' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>

<body>
    <!-- Imagen de Fondo -->
    <div class="bg_image"></div>
    <!-- Contenedor -->
    <main class="container">

        <!-- Fila -->
        <section class="row">

            <!-- Carta -->
            <article class="card">

                <!-- Imagen -->
                <div class="card-colum-img"></div>

                <!-- Contenido -->
                <div class="card-colum-text">

                    <!-- Referencia -->
                    <div class="card-info">

                        <!-- Titulo -->
                        <h2 class="card-title">Order Summary</h2>

                        <!-- Información -->
                        <p class="card-text">
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device any where you like!
                        </p>

                        <!-- Precios -->
                        <div class="card-plan">

                            <!-- Costo -->
                            <article class="card-plan-cost">
                                <img src="./images/icon-music.svg" alt="icon-music">
                                <div>
                                    <h4>Annual Plan</h4>
                                    <p>$59.99/year</p>
                                </div>
                            </article>

                            <!-- Devolución - Cambio -->
                            <button class="btn card-plan-change">Change</button>
                        </div>

                        <!-- Botones del Final-->
                        <div class="card-buttons">

                            <!-- Pago -->
                            <button class="btn card-pay">Proceed to Payment</button>

                            <!-- Cancelación -->
                            <a href="#" class="btn card-cancel">Cancel Order</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>

    </main>

    <div class="attribution">
        Desafío por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
